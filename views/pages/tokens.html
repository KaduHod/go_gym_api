{{define "tokens"}}
<div class="mt-4 sm:mt-6 md:mt-8 px-2 sm:px-0">
    <form
        hx-post="/token"
        hx-target="#tokenCreated"
        hx-on::after-request="this.reset(); htmx.ajax('GET', '/tokens', {target: '#tokensList', swap: 'innerHTML'})"
        method="POST"
        class="flex flex-col sm:flex-row items-start sm:items-center gap-3 mb-4 sm:mb-6"
        >
        <input type="hidden" name="csrf_token" value="{{ .Csrf }}">
        <input
        type="text"
        name="token_name"
        placeholder="Nome do token"
        class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
        >
        <button
            type="submit"
            class="bg-blue-600 text-white font-medium px-4 py-2 rounded hover:bg-blue-700 transition w-full sm:w-auto"
            >
            ðŸ“‹ Criar novo token
        </button>
    </form>
    <div id="tokensList" class="w-full overflow-x-auto">
        {{block "tokensList" . }}{{end}}
    </div>
</div>
{{end}}
