{{define "tokens"}}
<div class="mt-8">
    <h1 class="text-xl font-semibold mb-4">API Tokens</h1>
    <form
        hx-post="/token"
        hx-target="#tokenCreated"
        hx-on::after-request="this.reset(); htmx.ajax('GET', '/tokens', {target: '#tokensList', swap: 'innerHTML'})"
        method="POST"
        class="flex flex-col md:flex-row items-start md:items-center gap-2 mb-6"
        >
        <input type="hidden" name="csrf_token" value="{{ .Csrf }}">

        <input
        type="text"
        name="token_name"
        placeholder="Nome do token"
        class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full md:w-auto"
        >

        <button
            type="submit"
            class="bg-blue-600 text-white font-medium px-4 py-2 rounded hover:bg-blue-700 transition"
            >
            ðŸ“‹ Criar novo token
        </button>
    </form>
    <div id="tokensList">
        {{block "tokensList" . }}{{end}}
    </div>
</div>
{{end}}
