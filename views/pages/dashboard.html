{{define "title"}}Dashboard{{end}}
{{define "content"}}
<div class="w-full flex justify-center h-fit px-2 sm:px-4">
    <div class="p-3 sm:p-6 w-full max-w-5xl">
        <!-- Token criado -->
        <div id="tokenCreated" class="mb-4 sm:mb-6">
            {{ block "tokenCreated" . }}{{ end }}
        </div>
        <!-- Lista de tokens -->
        {{ block "tokens" . }}
        {{end}}
        {{ block "authSimpler" . }} {{end}}
    </div>
</div>
{{end}}
