{{define "tokenCreated" }}
  <div class="bg-green-100 border border-green-300 rounded-lg p-4 shadow">
    <h2 class="text-xl font-semibold text-green-800 mb-2">Token criado</h2>
    <div class="space-y-1">
      <span class="block text-sm text-gray-700"><strong>Nome:</strong> {{ .TokenName }}</span>
      <span class="block text-sm text-gray-700"><strong>Token:</strong> {{ .TokenCreated }}</span>
    </div>
  </div>
{{end}}
